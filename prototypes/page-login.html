<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>登录 · 原型</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <div class="navbar light">
    <a class="back" href="javascript:history.back()">←</a>
    <div class="title">登录</div>
    <div class="space"></div>
  </div>

  <div class="card">
    <div class="card-title">手机号登录</div>
    <input class="input" id="phone" placeholder="请输入手机号" />
    <div class="row">
      <input class="input" id="code" placeholder="请输入验证码" style="flex:1;" />
      <a class="btn small" id="send">获取验证码</a>
    </div>
    <div style="margin-top:10px;">
      <a class="btn full" id="submit">登录</a>
    </div>
    <div class="small" style="margin-top:6px; color:#6b7280;">原型演示：验证码校验仅做前端模拟</div>
  </div>

  <script>
    (function(){
      const q = new URLSearchParams(location.search);
      const ret = q.get('return') || 'page-home.html';
      const phone = document.getElementById('phone');
      const code = document.getElementById('code');
      const send = document.getElementById('send');
      const submit = document.getElementById('submit');

      let countdown = 0, timer = null;
      function tick(){
        if (countdown <= 0) { send.textContent = '获取验证码'; send.classList.remove('disabled'); if (timer) clearInterval(timer); timer = null; return; }
        send.textContent = countdown + 's 后重发'; countdown--; }

      send.addEventListener('click', ()=>{
        if (timer) return;
        if (!/^[1-9][0-9]{10}$/.test(phone.value)) { alert('请输入11位手机号'); return; }
        countdown = 60; send.classList.add('disabled'); tick(); timer = setInterval(tick, 1000);
      });

      submit.addEventListener('click', ()=>{
        if (!/^[1-9][0-9]{10}$/.test(phone.value)) { alert('请输入有效手机号'); return; }
        if (!/^\d{4,6}$/.test(code.value)) { alert('请输入4-6位验证码'); return; }
        localStorage.setItem('isLoggedIn','1');
        location.href = ret;
      });
    })();
  </script>
</div>
</body>
</html>
