<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>简信宝 · 原型</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <div class="navbar light">
    <a class="back" href="page-home.html">←</a>
    <div class="title">简信宝</div>
    <div class="space"></div>
  </div>

  <script>
    // 未认证则跳转认证页
    (function(){
      const verified = localStorage.getItem('isVerified')==='1';
      if(!verified){
        const ret = encodeURIComponent('page-jianxin.html');
        window.location.href = `page-auth.html?return=${ret}`;
      }
    })();
  </script>


  <div class="tabs">
    <a class="tab" href="page-liushui.html">流水宝</a>
    <a class="tab active" href="page-jianxin.html">简信宝</a>
    <a class="tab" href="page-zhuanxin.html">专信宝</a>
  </div>

  <div class="card">
    <div class="upload">
      <div style="font-size:40px">☁️</div>
      <div style="margin-top:6px;">拖拽或点击上传文件至此处</div>
      <div class="small">支持 PDF/JPEG/PNG</div>
      <div class="row" style="margin-top:10px;">
        <a class="btn">选择文件</a>
      </div>
    </div>
    <div style="margin-top:12px;">
      <div class="small">处理中… 50%</div>
      <div class="progress"><span style="width:50%"></span></div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">历史报告</div>
    <div class="list">
      <a class="item" href="report.html?type=jianxin&title=%E5%BE%81%E4%BF%A1%E7%AE%80%E7%89%88&date=2023-07-15">
        <div class="icon">🧾</div>
        <div class="meta">
          <div class="title">征信简版</div>
          <div class="sub">2023-07-15</div>
        </div>
        <div class="right">→</div>
      </a>

    </div>
  </div>
</div>
</body>
</html>
